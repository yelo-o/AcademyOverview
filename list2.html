<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(function () {
            let $divList = $('div.list')
            let $divItem = $divList.find('div.item')
            $.ajax({
                url: 'http://localhost:8080/back/list',
                method: 'get',
                success:function(result){
                    let list = result
                    $(list).each(function(index, prodNo){
                        let $cloneItem = $divItem.clone()
                        $cloneItem.find('span.no').html(prodNo)
                        $cloneItem.find('img').attr('src', './images/'+ prodNo + '.jpg')
                        $divList.append($cloneItem)
                    })
                }
            })
        });
    </script>

</head>

<body>
    <h3>상품목록</h3>
    <div class="list" style="border:1px solid;background-color: khaki;">
        <div class="item" style="border:1px dotted;width:100px;height:200px;margin: 10px;">
            <ol>
                <li><span>상품번호:</span><span class="no">G0001</span></li>
                <li><img src="./images/G0001.jpg" style="width:80px; height:100px;"></li>
            </ol>
        </div>
        <button>버튼</button>
    </div>
</body>

</html>
